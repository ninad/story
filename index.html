<!DOCTYPE html>
<html>
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <title>StoryMap - Simple User Story Mapping</title>
  <style>

      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          margin: 0;
          box-sizing: border-box;
      }

      html, body, .container, .left-section, .right-section {
          height: 100%;
      }

      .container {
          display: flex;
          justify-content: flex-start;
      }

      .activity {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          padding: 10px;
          margin-bottom: 10px;
      }

      .activity-title {
          font-weight: 600;
          margin-bottom: 10px;
          padding: 10px;
          border: 0px solid black;
          background-color: #bad8ff;
          min-width: 170px;
          max-width: 170px;
          min-height: 75px;
          box-shadow: rgba(50, 50, 93, 0.25) 0px 1px 3px -1px, rgba(0, 0, 0, 0.3) 0px 1px 1px -1px;
      }

      .tasks-container {
          display: flex;
          flex-direction: row;
          align-items: flex-start;
      }

      .task {
          font-weight: 500;
          margin-right: 10px;
          border: 0px solid black;
          width: 190px;
      }

      .task-card {
          background-color: #A5E7B2;
          padding: 10px;
          min-height: 75px;
          box-shadow: rgba(50, 50, 93, 0.25) 0px 1px 3px -1px, rgba(0, 0, 0, 0.3) 0px 1px 1px -1px;
      }

      .story {
          font-weight: 400;
          margin-top: 10px;
          padding: 10px;
          border: 0px solid black;
          background-color: #fef3ad;
          min-height: 75px;
          min-width: 100px;
          box-shadow: rgba(50, 50, 93, 0.25) 0px 1px 3px -1px, rgba(0, 0, 0, 0.3) 0px 1px 1px -1px;
      }

      textarea {
          width: 400px;
          resize: none;
          font-size: 15px;
          line-height: 20px;
          padding: 10px 20px;
          transition: border-color 0.3s ease; /* Smooth transition */

          box-shadow: 0px 0px 10px 5px rgba(175, 175, 175, 0.25) inset;
          background: #F0F3FA;
          border: none;
          height: 100%;
          box-sizing: border-box;

          outline-color: #c5cfdc;
          outline-width: thin;
          outline-offset: .5px;
      }

      .menu {
          font-size: 15px;
      }

      textarea:focus {
          border-color: rgb(134, 0, 0);
      }

      .hidden {
          width: 0 !important;
          overflow: hidden;
      }

      .hidden textarea {
          width: 0;
      }
      #hide-editor {
          font-size: 15px;
          border: 1px #ccc solid;
          padding: 8px 10px;
          border-radius: 4px;
          cursor: pointer; 
      }
      .left-section {
          width: 400px;
          transition: all ease-in 100ms;
      }
      .right-section {
          transition: all ease-in 100ms;
          display: flex;
          flex-direction: column;
          flex-grow: 1;
          min-width: 0;
      }
      .content-container {
          flex-grow: 1;
          overflow: auto;
          display: flex;
          justify-content: flex-start;
          flex-wrap: nowrap;
      }
      .bottom-bar {
          flex-shrink: 0;
          padding: 10px;
          display: flex;
          justify-content: space-between;
      }
      .bottom-bar-left {
          display: flex;
          gap: 16px;
          align-items: center;
      }
      .dl a{
        text-decoration: underline;
        cursor: pointer; 
        color: #0000EE;  
      }
  </style>
  <script>
    function generateStoryMap() {
      const input = document.getElementById('input').value;
      window.location.hash = encodeURIComponent(input)
      const lines = input.split('\n').filter(Boolean);
      const container = document.getElementById('container');

      // Clear existing map
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }

      let currentActivity = null;
      let currentTaskContainer = null;
      let currentTask = null;

      lines.forEach(line => {
        const bulletCount = (line.match(/\*/g) || []).length;
        const title = line.replace(/\*/g, '').trim();

        if (bulletCount === 0) {
          currentActivity = document.createElement('div');
          currentActivity.className = 'activity';
          const activityTitle = document.createElement('div');
          activityTitle.className = 'activity-title';
          activityTitle.innerText = title;
          currentActivity.appendChild(activityTitle);
          currentTaskContainer = document.createElement('div');
          currentTaskContainer.className = 'tasks-container';
          currentActivity.appendChild(currentTaskContainer);
          container.appendChild(currentActivity);
        } else if (bulletCount === 1) {
          currentTask = document.createElement('div');
          currentTask.className = 'task';
          const heading = document.createElement('div')
          heading.className = "task-card"
          heading.innerText = title
          currentTask.appendChild(heading)
          currentTaskContainer.appendChild(currentTask);
        } else {
          const story = document.createElement('div');
          story.className = 'story';
          story.innerText = title;
          currentTask.appendChild(story);
        }
      });
    }

    function toggleEditor() {
      const input = document.querySelector('.left-section');
      input.classList.toggle('hidden')
      const button = document.querySelector('#hide-editor')
      if (input.classList.contains('hidden')) {
        button.innerText = 'Show Editor'
      } else {
        button.innerText = 'Hide Editor'
      }
    }
    window.addEventListener('keydown', event => {
      if(event.metaKey && event.key === '/' && event.target.tagName !== 'TEXTAREA') {
        toggleEditor()
      }
    })
  </script>
</head>
<body>

<div class="container">
  <div class="left-section">
    <textarea id="input" rows="35" cols="50" oninput="generateStoryMap()">
</textarea>
  </div>
  <div class="right-section">
    <div class="content-container" id="container"></div>
    <div class="bottom-bar">
      <div class="bottom-bar-left">
        <button id="hide-editor" title="cmd + /" onclick="toggleEditor()">Hide Editor</button>
        <div id="dl" class="dl"><a id="downloadLink" onclick="downloadText()">Save</a></div>
        <div id="menu" class="menu"><a href="/how-to-use.html" target="_blank">How it works</a></div>
      </div>
      <div>
        <img src="./images/logo-grey.png" height="35">
      </div>
    </div>
  </div>
</div>

<div>
